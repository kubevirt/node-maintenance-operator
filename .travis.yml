
dist: xenial
language: go
go_import_path: kubevirt.io/node-maintenance-operator
go: "1.13.5"

services:
- docker

install: true

script:
- make check
- make container-build

before_deploy:
- echo "$DOCKER_PASS" | docker login -u="$DOCKER_USER" quay.io --password-stdin

deploy:
- provider: script
  script: make container-build container-push
  skip_cleanup: true
  on:
    branch: master
- provider: script
  script: make manifests container-build container-push IMAGE_TAG=$TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
- provider: releases
  on:
    tags: true
    repo: kubevirt/node-maintenance-operator
  api_key:
    secure: 
  overwrite: true
  skip_cleanup: true
  file_glob: true
  file:
  - _out/*

